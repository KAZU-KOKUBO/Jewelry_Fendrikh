<section class="address section-offset">
  <div class="container address__container">
    <div class="address__wrapper">
      <h2 class="address__text">Найди<br>бутик около себя</h2>
      <p class="address__descr">
        Введите свой адрес и узнайте о самых ближайших бутиках к вам
      </p>
      <form action="#" class="address__form">
        <label class="address__label">
          <input type="text" name="Имя" class="input-reset address__input input-name" placeholder="Введите адрес" />
        </label>
      </form>
    </div>
    <div class="address__map">
      <picture class="address__image">
        <source srcset="img/map.avif" type="image/avif">
        <source srcset="img/map.webp" type="image/webp">
        <img loading="lazy" src="img/map.png" class="image" width="" height="" alt="">
      </picture>
  </div>
  </div>
</section>
